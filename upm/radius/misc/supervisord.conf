[supervisord]
nodaemon=true

[program:snmpd]
command=/etc/init.d/snmpd start
priority=100
startretries=0

[program:freeradius]
command=freeradius -X -f -l /dev/stdout
priority=100
startretries=0

[program:firewall]
command=sh -c "iptables-restore -n < /etc/iptables_firewall"
priority=5
startretries=0

[program:default_gateway]
command=bash -c "eval $GW_REPLACE"
priority=1
startretries=0
