  #       - /dev/net/tun:/dev/net/tun
  #   networks:
  #       red1:
  #           aliases:
  #               - metasploitable2.um.es
  #           ipv4_address: 192.168.251.111

  um_voip: #VoIP
    build: ./um/voip/
    hostname: voip
    domainname: um.es
    depends_on:
        - "um_snmp"
        - "um_openldap"
        - "um_router"
    volumes:
        - um-certs-voip:/certs
        - lego_ca:/ca_ssl
    cap_add:
        - NET_ADMIN
    env_file:
        - '.router/um.env'
    mac_address: 00:11:22:33:44:02
    networks:
        red1:
            aliases:
                - voip.um.es
            ipv4_address: 192.168.251.2

  um_router:
    build: ./um/router/
    hostname: router
    domainname: um.es
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:fe
    networks:
        red1:
            aliases:
                - router.um.es
            ipv4_address: 192.168.251.254
        tunnel:
            ipv4_address: 10.0.0.2

