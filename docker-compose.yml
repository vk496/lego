version: '2'
services:

# Org1 #####################################

  um_ca:
    build: ./um/ca/
    hostname: ca
    domainname: um.es
    volumes:
        - um-certs:/certs
    network_mode: none

  um_distribution:
    build: ./um/distribution/
    hostname: distribution
    domainname: um.es
    depends_on:
      - "um_router"
    volumes:
        - lego_ca:/web
        - um-certs-distribution:/certs
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:99
    networks:
        red1:
            aliases:
                - distribution.um.es
            ipv4_address: 192.168.251.99

  um_snmp:
    build:
        context: ./um/snmp/
        args:
            - SNMP_VERSION=5.7.1
    hostname: snmp
    domainname: um.es
    depends_on:
      - "um_router"
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:a0
    networks:
        red1:
            aliases:
                - snmp.um.es
            ipv4_address: 192.168.251.100

  um_db:
    build: ./um/db/
    hostname: db
    domainname: um.es
    depends_on:
      - "um_router"
    environment:
        - POSTGRES_PASSWORD=owncloud
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:04
    networks:
        red1:
            aliases:
                - db.um.es
            ipv4_address: 192.168.251.4

  um_radius:
    build: ./um/radius/
    hostname: radius
    domainname: um.es
    volumes:
        - um-certs-radius:/etc/freeradius/keys/
    depends_on:
        - "um_snmp"
        - "um_openldap"
        - "um_router"
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:03
    networks:
        red1:
            aliases:
                - radius.um.es
            ipv4_address: 192.168.251.3

  um_owncloud:
    build: ./um/owncloud
    hostname: owncloud
    domainname: um.es
    volumes:
        - um-certs-owncloud:/etc/apache2/keys/
    depends_on:
        - "um_db"
        - "um_openldap"
        - "um_distribution"
        - "um_snmp"
        - "um_router"
    environment:
        - OWNCLOUD_DB_HOST=db.um.es
        - OWNCLOUD_DB_TYPE=pgsql
        - OWNCLOUD_DB_NAME=owncloud
        - OWNCLOUD_DB_USERNAME=postgres
        - OWNCLOUD_DB_PASSWORD=owncloud
        - OWNCLOUD_ADMIN_USERNAME=owncloud
        - OWNCLOUD_ADMIN_PASSWORD=owncloud
        - OWNCLOUD_VOLUME_CERTS=/etc/apache2/keys/
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:05
    networks:
        red1:
            aliases:
                - owncloud.um.es
            ipv4_address: 192.168.251.5

  um_openldap:
    build: ./um/openldap/
    command: --loglevel info
    hostname: ldap
    domainname: um.es
    depends_on:
        - "um_snmp"
        - "um_router"
    environment:
        - LDAP_ORGANISATION=Universidad de Murcia
        - LDAP_DOMAIN=um.es
        - LDAP_ADMIN_PASSWORD=um_password
        - HOSTNAME=ldap.um.es #Bug
        - LDAP_TLS=true
        - LDAP_TLS_CRT_FILENAME=ldap-cert.pem
        - LDAP_TLS_KEY_FILENAME=ldap-key.pem
        - LDAP_TLS_CA_CRT_FILENAME=um.pem
        - LDAP_TLS_ENFORCE=false
    volumes:
        - um-certs-ldap:/container/service/slapd/assets/certs
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    mac_address: 00:11:22:33:44:06
    networks:
        red1:
            aliases:
                - ldap.um.es
            ipv4_address: 192.168.251.6

  um_pc1:
    build: ./um/pc1/
    depends_on:
        - "um_snmp"
        - "um_router"
    env_file:
        - '.router/um.env'
    cap_add:
        - NET_ADMIN
    networks:
        red1:
            ipv4_address: 192.168.251.20

  # um_metasploitable2:
  #   build: um/metasploitable2
  #   hostname: metasploitable2
  #   domainname: um.es
  #   depends_on:
  #       - "um_router"
  #   environment:
