# PERSISTENCE ###############################

volumes:
    lego_ca:
        external:
            name: "lego_ca"


    um-certs:
        external:
            name: "um-certs"
    um-certs-distribution:
        external:
            name: "um-certs-distribution"
    um-certs-voip:
        external:
            name: "um-certs-voip"
    um-certs-owncloud:
        external:
            name: "um-certs-owncloud"
    um-certs-ldap:
        external:
            name: "um-certs-ldap"
    um-certs-radius:
        external:
            name: "um-certs-radius"

    upm-certs:
        external:
            name: "upm-certs"
