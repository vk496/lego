    upm-certs-radius:
        external:
            name: "upm-certs-radius"

# NETWORKS ################################
networks:
  red1:
    driver: bridge
    driver_opts:
            com.docker.network.bridge.enable_icc: "true"
    ipam:
     config:
       - subnet: 192.168.251.0/24
         gateway: 192.168.251.1

  red2:
    driver: bridge
    driver_opts:
            com.docker.network.bridge.enable_icc: "true"
    ipam:
     config:
       - subnet: 192.168.252.0/24
         gateway: 192.168.252.1

  tunnel:
    driver: bridge
    ipam:
     config:
       - subnet: 10.0.0.0/29
